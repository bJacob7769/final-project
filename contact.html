<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Vesper+Libre&family=Viaoda+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" >
    <link rel="stylesheet" href="./css/contact.css" >
    <script src="https://kit.fontawesome.com/cb5f89e068.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div>
            <nav>
                <img src="./images/syd-hair-logo2.png" alt="S hair logo">
                <h1>Styles by Syd</h1>
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="about.html" target="_blank">About</a></li>
                    <li><a href="contact.html" target="_blank">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header> 

    <h1>Contact</h1>

        <div class="radius contact-form">
            <form>
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" id="nameInput" />
                </div>

                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" id="emailInput" />
                </div>

                <div class="form-group">
                    <label for="subjectInput">Subject</label>
                    <select id="subjectInput">
                        <option value="inquiry">Inquiry</option>
                        <option value="question">Question</option>
                    </select> 
                </div>

                <div class="form-group">
                    <label for="messageInput">Message</label>
                    <textarea id="messageInput" rows="10"></textarea>
                </div>
                
                <input type="submit" value="Submit" />

                <div class="form-group"></div>
            </form>
        </div>

    <main class="radius">
        <h1>Gallery</h1>
        <div class="gallery row">
            <div class="column left">
                <img class="gal-image" src="./images/hair-pics/hair-pic1.jpg" alt="">
                <img class="gal-image" src="./images/hair-pics/hair-pic2.jpg" alt="">
                <img class="gal-image" src="./images/hair-pics/hair-pic3.jpg" alt="">
                <!-- <img class="gal-image" src="./images/tusktooth-placeholder.jpg" alt="">
                <img class="gal-image" src="./images/tusktooth-placeholder.jpg" alt=""> -->
            </div>
            <div class="column right">
                <img class="gal-image" src="./images/hair-pics/hair-pic4.jpg" alt="">
                <img class="gal-image" src="./images/hair-pics/hair-pic5.jpg" alt="">
                <img class="gal-image" src="./images/hair-pics/hair-pic6.jpg" alt="">
                <!-- <img class="gal-image" src="./images/tusktooth-placeholder.jpg" alt="">
                <img class="gal-image" src="./images/tusktooth-placeholder.jpg" alt=""> -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2021. All rights reserved.</p>
    </footer>
</body>
</html>
